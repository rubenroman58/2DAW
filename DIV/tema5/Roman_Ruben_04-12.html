<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        /* Contenedor principal con flexbox */
        .contenedor-flex {
            display: flex;
            flex-wrap: wrap; /* Permite que los elementos se ajusten si no hay suficiente espacio */
            justify-content: space-between; /* Distribuye los elementos de forma equilibrada */
            border: 1px solid blue;
            padding: 10px;
        }

        /* Estilo para los divs dentro del contenedor */
        .contenedor-flex div {
            flex-basis: 32%; /* Cada div ocupará aproximadamente un 33% del espacio */
            padding: 10px;
            text-align: center;
            background-color: lightgray; /* Color de fondo para los elementos */
            margin: 5px 0; /* Espaciado entre los elementos */
        }

        /* Estilo para pantallas pequeñas */
        @media (max-width: 500px) {
            .contenedor-flex div {
                flex-basis: 100%; /* Los elementos ocuparán el 100% del espacio en pantallas pequeñas */
            }
        }


        .ejercicio2 {
            display: flex;
            flex-direction: row;
            background-color: rgb(102, 102, 236);
            padding: 10px;
            gap: 15px;
        }

        /* Estilo específico para el item1 */
        .item1 {
            background-color: gray;
            padding: 10px;
            align-items: left;
        }
        .item2 {
            background-color: gray;
            padding: 10px;
            
        }
        .item3 {
            background-color: gray;
            padding: 10px;
    
        }
    </style>
</head>

<body>

    <div class="contenedor-flex">
        <div>Elemento 1</div>
        <div>Elemento 2</div>
        <div>Elemento 3</div>
    </div>

    <div class="contenedor-flex">
        <div>
            Texto totalmente centrado
        </div>
    </div>

    <h2>Ejercicio 2</h2>
    <div class="ejercicio2">
        <div class="item1">
            1
        </div>
    <div class="item2">
        2
    </div>
    <div class="item3">
        3
    </div>
</div>

</body>

</html>
