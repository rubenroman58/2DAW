<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .contenedor-flex {
            display: flex;
            flex-wrap: wrap;
            /* Permite que los elementos se ajusten si no hay suficiente espacio */
            justify-content: space-between;
            /* Distribuye los elementos de forma equilibrada */
            border: 1px solid blue;
            padding: 10px;
        }

        /* Estilo para los divs dentro del contenedor */
        .contenedor-flex div {
            flex-basis: 55%;
            /* Cada div ocupará aproximadamente un 33% del espacio */
            padding: 10px;
            text-align: center;
            background-color: lightgray;
            /* Color de fondo para los elementos */
            margin: 5px 0;
            /* Espaciado entre los elementos */
        }


        @media (max-width: 500px) {
            .contenedor-flex div {
                flex-basis: 100%;
                /* Los elementos ocuparán el 100% del espacio en pantallas pequeñas */
            }
        }


        .ejercicio2a {
            display: flex;
            flex-direction: row;
            background-color: rgb(102, 102, 236);
            padding: 10px;
            gap: 15px;
        }

        .ejercicio2b {
            display: flex;
            flex-direction: row-reverse;
            background-color: rgb(102, 102, 236);
            padding: 10px;
            gap: 15px;
        }

        .ejercicio2c {
            display: flex;
            flex-direction: column;
            background-color: rgb(102, 102, 236);
            padding: 10px;
            gap: 15px;
            height: 300px;
        }

        .ejercicio2d {
            display: flex;
            flex-direction: column-reverse;
            background-color: rgb(102, 102, 236);
            padding: 10px;
            gap: 15px;
            height: 300px;
        }

    </style>
</head>
