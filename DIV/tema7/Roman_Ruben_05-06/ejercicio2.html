<head>

    <title>Prueba de Colores de Fondo</title>
    <link rel="stylesheet" href="ejercicio2.css">
    <style>
        .box {
            width: 200px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            color: white;
            font-weight: bold;
            border-radius: 8px;
        }
        .btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="box bg-primary">Primario</div>
    <div class="box bg-secondary">Secundario</div>
    <div class="box bg-danger">Peligro</div>
