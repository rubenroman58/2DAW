<body>
  <div class="bg-primary" style="padding: 20px; color: white;">
    Este es un fondo primario (azul).
  </div>
  <div class="bg-secondary" style="padding: 20px; color: white;">

    Este es un fondo de advertencia (amarillo).
  </div>
