<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento con Estilos Responsivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Media Queries para estilos responsivos */
        @media (max-width: 768px) {
            /* Estilos para pantallas pequeñas */
            .miestilo {
                background-color: red; /* Fondo rojo en pantallas pequeñas */
                color: white; /* Texto blanco */
                font-size: 14px; /* Tamaño de fuente más pequeño */
                text-align: center; /* Texto centrado */
            }
        }

        @media (min-width: 992px) {
            /* Estilos para pantallas grandes */
            .miestilo {
                background-color: green; /* Fondo verde en pantallas grandes */
                color: black; /* Texto negro */
                font-size: 20px; /* Tamaño de fuente más grande */
                text-align: left; /* Texto alineado a la izquierda */
            }
        }

        /* Estilo básico para la clase .miestilo */
        .miestilo {
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
        }

        /* Estilo para un contenedor general */
        .contenedor {
            padding: 30px;
        }
    </style>
</head>

<body>

    <div class="contenedor">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="miestilo">
                    <h2>Contenido en columna</h2>
                    <p>Este contenido se ajustará según el tamaño de la pantalla.</p>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="miestilo">
                    <h2>Otro contenido en columna</h2>
                    <p>Este contenido también se ajustará a diferentes tamaños de pantalla.</p>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="miestilo">
                    <h2>Más contenido</h2>
                    <p>Este contenido se verá bien tanto en móviles como en pantallas grandes.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
