<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div.nueve {
            border: 7px;
            border-style: inset;
            border-color: #FfFF00 #FF00fF #00fFff forestgreen;
            background-color: #ffffff;
            color: #0000FF;
            text-align: center;

        }
        div.ocho {
            border: 7px;
            border-style: inset;
            border-color: #FfFF00 #FF00fF #00fFff forestgreen;
            background-color: #ffffff;
            color: #0000FF;
            text-align: left;

        }
        div.diez {
            border: 7px;
            border-style: groove;
            border-color: #ff0101 #0033ff #00fFff forestgreen;
            background-color: #ffffff;
            text-align: right;

        }
        div.tres {
            border: 7px;
            border-style: dashed;
            border-color: red;
            background-color: #6ebedb;
            padding: 60px 70px 0px 70px;
        }   

    </style>
</head>

<body>
    <div class="ocho"><br><h3>Bordes 8. 7px inset .</h3><br></div><br/>
    <div class="diez"><br><h3>Bordes 10. 7px inset .</h3><br></div><br/>
    <div class="nueve"><br><h3>Bordes 9. 7px inset .</h3><br></div><br/>
    <div class="tres"><br><h3>Bordes 3. 7px inset .</h3><br></div><br/>
</body>

</html>
