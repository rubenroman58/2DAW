<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ejer1b {
            filter: grayscale();
            transition: filter 2s ease-in-out;
        }

        .ejer1b:hover {
            filter: grayscale(.05);
        }

        .saturacion {
            filter: saturate(1);
            transition: filter 2s ease-out 2s;
        }

        .saturacion:hover {
            filter: saturate(22);
        }

        .brilloa {
            filter: brightness(10%);
        }

        .brillob {
            filter: brightness(80%);
        }

        .contrastea {
            filter: contrast(20%);
        }

        .contrasteb {
            filter: contrast(60%);
        }

        .contrastec {
            filter: contrast(90%);
        }

        .sepia {
            filter: sepia(50%);
        }

        .opacidad {
            filter: opacity(60%);
        }

        .invert {
            filter: invert(1);
        }

        .manipular {
            filter: hue-rotate(300deg);
        }

        .drop-shadow {
            filter: drop-shadow(10px 10px 30px red);
        }

        .blur {
            filter: blur(5px);
        }
    </style>
</head>

<body>
    <h2>Ejercicio 1</h2>

    <img class="ejer1b" src="rosario.jpeg" />
    <h2>Ejercicio 2</h2>
    <img class="saturacion" src="rosario.jpeg" />
    <h2>Ejercicio 3</h2>
    <img class="brilloa" src="rosario.jpeg" />
    <img class="brillob" src="rosario.jpeg" />
    <h2>Ejercicio 4</h2>
    <img class="contrastea" src="rosario.jpeg" />
    <img class="contrasteb" src="rosario.jpeg" />
    <img class="contrastec" src="rosario.jpeg" />
    <h2>Ejercicio 5</h2>
    <img class="sepia" src="rosario.jpeg" />
    <h2>Ejercicio 6</h2>
    <img class="opacidad" src="rosario.jpeg" />
    <h2>Ejercicio 7</h2>
    <img class="invert" src="rosario.jpeg" />
    <h2>Ejercicio 8</h2>
    <img class="manipular" src="rosario.jpeg" />
    <h2>Ejercicio 9</h2>
    <img class="drop-shadow" src="rosario.jpeg" />
    <h2>Ejercicio 10</h2>
    <img class="blur" src="rosario.jpeg" />
   

</body>

</html>
