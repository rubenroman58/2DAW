<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h2>Ejemplo 1</h2>
    <svg width="230" height="120" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

        <filter id="blurMe">
            <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
        </filter>

        <circle cx="60" cy="60" r="50" fill="green" />
        <circle cx="170" cy="60" r="50" fill="green" filter="url(#blurMe)" />
    </svg>
    <h2>Ejemplo 2</h2>
    <svg width="120" height="120" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

        <filter id="dropShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
            <feOffset dx="2" dy="4" />
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>

        <circle cx="60" cy="60" r="50" fill="green" filter="url(#dropShadow)" />
    </svg>
    <h2>Ejemplo 3</h2>

    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="200"
        height="200">
        <defs>
            <filter id="image">
                <feImage href="playa.png" />
            </filter>
        </defs>
        <rect x="10%" y="10%" width="80%" height="80%" style="filter:url(#image);">
            <animate attributeName="width" from="10%" to="80%" dur="1s" begin="0" end="1"> </animate>
            <animate attributeName="width" from="80%" to="10%" dur="1s" begin="1" end="2"> </animate>
        </rect>
        <text x="50" y="180" font-size="20"> Esto es un Svg</text>
    </svg>
    <h2>Ejemplo 4</h2>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="200" height="200">

        <filter id="feOffset" x="-40" y="-20" width="100" height="200">

            <feOffset in="SourceGraphic" dx="60" dy="60" />
            <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur2" />

            <feMerge>
                <feMergeNode in="blur2" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        <rect x="40" y="40" width="100" height="100" style="stroke: #000000; fill: green; filter: url(#feOffset);" />
        <rect x="40" y="40" width="100" height="100" style="stroke: #000000; fill: green;" />
    </svg>

    <h2>Ejemplo 5</h2>
    <svg width="200" height="200" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">

        <filter id="displacementFilter">
            <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="2" result="turbulence" />

            <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="50" xChannelSelector="R"
                yChannelSelector="G" />

        </filter>

        <circle cx="100" cy="100" r="100" style="filter: url(#displacementFilter)" />

    </svg>

    <h2>Ejemplo 6</h2>
    <svg width="200" height="200" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <radialGradient id="star_grad">
                <stop offset="0%" style="stop-color: #dffda5;" />
                <stop offset="50%" style="stop-color: orange;" />
                <stop offset="100%" style="stop-color: #eddfa6;" />
            </radialGradient>
            <filter id="star_filter" x="0" y="0" width="100%" height="100%">
                <feTurbulence id="color2" baseFrequency="0.03, 0.02" seed="2" numOctaves="4" type="fractalNoise"
                    stitchTiles="noStitch" result="ripples" />
                <feComposite result="comp" id="feComposite_def" in="SourceGraphic" in2="ripples" operator="out" />
            </filter>
        </defs>

        <rect id="feConvolveMatrix_image" x="1" y="1" width="200" height="200" fill="white" />
        <circle cx="50%" cy="50%" r="35%" fill="url(#star_grad)" style="filter: url(#star_filter);" />
    </svg>


    <h2>Ejemplo 7</h2>
    <svg viewBox="0 0 30 10" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <filter id="shadow">
                <feDropShadow dx="0.2" dy="0.4" stdDeviation="0.2" />
            </filter>
            <filter id="shadow2">
                <feDropShadow dx="0" dy="0" stdDeviation="0.5" flood-color="green" />
            </filter>
            <filter id="shadow3">
                <feDropShadow dx="-0.8" dy="-0.8" stdDeviation="0" flood-color="green" flood-opacity="0.5" />
            </filter>
        </defs>
        <circle cx="5" cy="50%" r="4" style="fill:green; filter:url(#shadow);" />
        <circle cx="15" cy="50%" r="4" style="fill:green; filter:url(#shadow2);" />
        <circle cx="25" cy="50%" r="4" style="fill:green; filter:url(#shadow3);" />
    </svg>

    <h2>Ejemplo 8</h2>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

        <defs>
            <filter id="spotlight">
                <feSpecularLighting result="spotlight" specularConstant="1.5" specularExponent="80" lighting-color="#	">

                    <fePointLight x="50" y="50" z="220" />
                </feSpecularLighting>

                <feComposite in="SourceGraphic" in2="spotlight" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" />
            </filter>
        </defs>

        <image href="playa.png" x="10%" y="10%" width="80%" height="80%" style="filter:url(#spotlight);" />
    </svg>

    <h2>Ejemplo 9</h2>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

        <defs>
            <filter id="filtroverde">

                <feFlood result="floodFill" x="0" y="0" width="100%" height="100%" flood-color="blue"
                    flood-opacity="1" />

                <feBlend in="SourceGraphic" in2="floodFill" mode="multiply" />
            </filter>
        </defs>

        <image href="playa.png" x="10%" y="10%" width="80%" height="80%" style="filter:url(#filtroverde);" />
    </svg>


    <h2>Ejercicio 2</h2>
    <svg width="700" height="300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

        <filter id="blurMeEjercicio2">
            <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
        </filter>

        <ellipse cx="170" cy="60" rx="100" ry="50" fill="red" filter="url(#blurMeEjercicio2)" />
    </svg>

    <h2>Ejercicio 3</h2>

    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

        <filter id="dropShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
            <feOffset dx="4" dy="6" />
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>

        <rect x="20" y="20" width="100" height="100" fill="red" filter="url(#dropShadow)" />
    </svg>
    <h2>Ejercicio 4</h2>


    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        width="100%" height="200">
        <defs>

            <filter id="imageEjercicio4">
                <feImage href="playa.png" />
            </filter>

        </defs>

        <rect x="10%" y="10%" width="80%" height="80%" style="filter:url(#imageEjercicio4);">
            <animate attributeName="x" from="-200%" to="1000%" dur="3s"> </animate>

        </rect>
        <text x="50" y="180" font-size="20"> Esto es un Svg</text>
    </svg>
    <h2>Ejercicio 5</h2>
    <svg width="400" height="200" viewBox="90 0 280 260" xmlns="http://www.w3.org/2000/svg">

        <filter id="displacementFilterEjer5">
            <feTurbulence type="turbulence" baseFrequency="45" numOctaves="1" result="turbulence" />

            <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="50" xChannelSelector="G"
                yChannelSelector="R" />

        </filter>

        <circle cx="100" cy="100" r="100" fill="blue" stroke="orange" stroke-width="10"
            style="filter: url(#displacementFilterEjer5)" />

    </svg>
    <h2>Ejercicio 6</h2>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="200" height="200">
        <filter id="feOffset" x="-40" y="-20" width="100" height="200">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
            <feOffset dx="2" dy="4" />
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
            <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="2" result="turbulence" />

            <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="50" xChannelSelector="R"
                yChannelSelector="G" />

        </filter>
        <rect x="40" y="40" width="100" height="100" style="stroke: #000000; fill: green; filter: url(#feOffset);" />
        <rect x="40" y="40" width="100" height="100" style="stroke: #000000; fill: green;" />
    </svg>

    <h2>Ejercicio 7</h2>
    <svg viewBox="0 0 30 10" xmlns="http://www.w3.org/2000/svg">
        <defs>
        <filter id="shadowEjer7"> <feDropShadow dx="-0.5" dy="0.7" stdDeviation="0.1" /> <feDropShadow dx="0.5" dy="-0.7" stdDeviation="0.1" /></filter>
       
        <filter id="shadow3eJER7"><feDropShadow dx="0.3" dy="0.3" stdDeviation="0.1"
        flood-color="RED" flood-opacity="0.4" />
        </filter>
        </defs>
        <circle cx="5" cy="50%" r="4" style="fill:blue; filter:url(#shadowEjer7);" />
        <circle cx="15" cy="50%" r="4" style="fill:rgb(236, 247, 83); filter:url(#shadow2eJER7);" />
        <circle cx="25" cy="50%" r="4" style="fill:red; filter:url(#shadow3eJER7);" />
        </svg>
</body>

</html>
