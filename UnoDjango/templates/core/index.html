<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} Blog de autores y libros {% endblock %}</title>
  {% load static %}
  {% block css%}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  {% endblock css%}
</head>

<body>
  {%block menu%}
  <ul>
    <li><a href="/autor/">Autores</a></li>
    <li><a href="/libro/">Libros</a></li>
  </ul>

  {%endblock menu%}
  {% if messages %}
  <div class="messages">
    <ul>
      {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
  {%block content%}
  {%endblock content%}
  {%block js%}
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  {%endblock js%}
</body>

</html>
