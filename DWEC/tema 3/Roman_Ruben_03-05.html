<h2>Ejercicio 10</h2>


<p id="demo"></p>

<script>
    
    try {
        // Verificar si el navegador soporta la geolocalizaci√≥n
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            document.getElementById("demo").innerHTML = "Geolocation is not supported by this browser.";
        }
    } catch (e) {
        document.getElementById("demo").innerHTML = "Error: " + e.message;
    }
    
    function showPosition(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        
        // Mostrar las coordenadas
        document.getElementById("demo").innerHTML =
            "Latitude: " + latitude + "<br>" +
            "Longitude: " + longitude;
    
        // Redirigir a Google Maps con las coordenadas obtenidas
        var googleMapsUrl = "https://www.google.com/maps?q=" + latitude + "," + longitude;
        location.assign(googleMapsUrl);  // Redirigir a Google Maps con las coordenadas
    }
        
    </script>
