<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <div id="res1"></div>
    <script>
     let tienda=Array.of(1,2,3,4,5)
     tienda.fill(7,2,5)
     tienda.unshift(0,0)
     tienda.pop()
     tienda.concat([10,20,30])
     document.getElementById('res1').innerHTML=tienda.join(",")
     
    </script>
</body>
</html>
