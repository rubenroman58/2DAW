    <h2>Ejercicio 2</h2>

    <script>
        // Lista de ciudades
        const ciudades = ["Malaga", "Sevilla", "Cordoba", "Huelva", "Cadiz", "Almeria", "Granada"];

        // Lista de colores en formato hexadecimal, para crear un degradado de verde.
        const colores = ["#000000", "#003300", "#006600", "#009900", "#00cc00", "#00ff00", "#00ff33"];

        // Crear la lista en HTML
        document.write('<ol>');

        // Usamos un for...of para recorrer las ciudades
        let index = 0; // Esto se usa para llevar el control de los colores
        for (const ciudad of ciudades) {
            // Aplicar el color a la ciudad
            document.write(`<li style="color:${colores[index]};">${ciudad}</li>`);
            index++; // Aumentamos el índice para cambiar de color
        }

        document.write('</ol>');
    </script>
    <h3>Lista con un for in(ejercicio 2)</h3>
    <script>

        // Lista de ciudades
        const ciudades2 = [
            { nombre: "Malaga", color: "#000000" },
            { nombre: "Sevilla", color: "#003300" },
            { nombre: "Cordoba", color: "#006600" },
            { nombre: "Huelva", color: "#009900" },
            { nombre: "Cadiz", color: "#00cc00" },
            { nombre: "Almeria", color: "#00ff00" },
            { nombre: "Granada", color: "#00ff33" }
        ];

        document.write('<ol>');
        for (let index in ciudades2) {
            let ciudad = ciudades2[index].nombre; // Obtener el nombre de la ciudad
            let color = ciudades2[index].color; // Obtener el color
            document.write(`<li style="color:${color};">${ciudad}</li>`); // Usar el color en el estilo
        }
        document.write('</ol>');
    </script>

    <h2>Ejercicio 4</h2>
    <script>

        const arr5 = ["Malaga", "Sevilla", "Cordoba", "Huelva", "Cadiz", "Almeria", "Granada"];
        const arr6 = ["bonita", "Guapa", "Bella", "Pintoresca", "Hermosa"];

        // Crear la tabla
        document.write('<table border="1">');

        // Iterar sobre cada adjetivo para crear las filas
        for (let adj of arr6) {
            document.write('<tr>'); // Iniciar una nueva fila para cada adjetivo

            // Iterar sobre cada ciudad para mostrar las combinaciones
            for (let arr5ciu of arr5) {
                document.write(`<td>${arr5ciu} -- ${adj}</td>`); // Crear una celda por cada combinación
            }

            document.write('</tr>'); 
        }


        document.write('</table>'); 

    </script>
