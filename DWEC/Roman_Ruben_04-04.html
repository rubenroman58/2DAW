    <h2>Ejercicio 1</h2>
    <script>
       
        function Alumno(nombre, apellidos, id, nombreModulos, notas) {
            this.nombre = nombre;
            this.apellidos = apellidos;
            this.id = id;
            this.nombreModulos = nombreModulos;
            this.notas = notas;
        }

        // Definir los métodos de la clase Alumno
        Alumno.prototype.setNombre = function () {
            return this.nombre;
        };

        Alumno.prototype.setApellidos = function () {
            return this.apellidos;
        };

        Alumno.prototype.setId = function () {
            return this.id;
        };

        Alumno.prototype.setNombreModulos = function () {
            return this.nombreModulos;
        };

        Alumno.prototype.setNotas = function () {
            return this.notas;
        };

        Alumno.prototype.getNombre = function () {
            return this.nombre;
        };

        Alumno.prototype.getApellidos = function () {
            return this.apellidos;
        };

        Alumno.prototype.getId = function () {
            return this.id;
        };

        Alumno.prototype.getNombreModulos = function () {
            return this.nombreModulos;
        };

        Alumno.prototype.getNotas = function () {
            return this.notas;
        };


        function mostrarModulos(alumno) {
            document.write('Los módulos a los que pertenecen son: ' + alumno.getNombreModulos() + '<br>');
        }

        function nota(alumno, nombreModulosBuscar) {
            let modulos = alumno.getNombreModulos();
            let notas = alumno.getNotas();

            let indiceModulo = modulos.indexOf(nombreModulosBuscar);

            if (indiceModulo !== -1) {
                document.write('La nota de ' + nombreModulosBuscar + ' es: ' + notas[indiceModulo] + '<br>');
            } else {
                document.write('El módulo ' + nombreModulosBuscar + ' no se encuentra en el listado.<br>');
            }
        }

        function media(alumno) {
            let notas = alumno.getNotas();
            let suma = notas.reduce((acumulado, nota) => acumulado + nota, 0);
            let media = suma / notas.length;
            document.write('La media de las notas es: ' + media + '<br>');
        }


        let estudiante = new Alumno("Juan", "Pérez", 12345, ["Matemáticas", "Historia"], [9, 7]);

        
        mostrarModulos(estudiante);
        nota(estudiante, 'Historia');
        media(estudiante);
    </script>
