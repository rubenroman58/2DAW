    <script>

                    let arcSeno = Math.asin(x);
                    let arcTangente = Math.atan(x);

                }
        
        
    </script>

    <h2>Ejercicio 12</h2>
    <script>
        
     
        let numero = parseFloat(prompt('Introduzca un número:'));
    
        // 1. Mostrar en bases 2, 8 y 16
        let binario = numero.toString(2);   // Convertir a base 2
        let octal = numero.toString(8);     // Convertir a base 8
        let hexadecimal = numero.toString(16);  // Convertir a base 16
    
        // 2. Notación exponencial
        let notacionExponencial = numero.toExponential();
    
        // 3. Mostrar con 10 dígitos decimales
        let conDecimales = numero.toFixed(10);
    
        // 4. Número con longitud 8 (rellenar con ceros a la izquierda)
        let longitud8 = numero.toFixed(10).padStart(8, '0');
    
        // Mostrar los resultados
        document.write('Número original: ' + numero + '<br>');
        document.write('En base 2: ' + binario + '<br>');
        document.write('En base 8: ' + octal + '<br>');
        document.write('En base 16: ' + hexadecimal + '<br>');
        document.write('En notación exponencial: ' + notacionExponencial + '<br>');
        document.write('Con 10 dígitos decimales: ' + conDecimales + '<br>');
        document.write('Con longitud 8 (relleno de ceros): ' + longitud8 + '<br>');
        
    </script>
    <h2>Ejercicio 13</h2>
    <script>

        let cantidad13 = parseFloat(prompt("Introduzca una cantidad13 en Euros"));


        if (isNaN(cantidad13) || cantidad13 <= 0) {
            alert("Por favor, ingrese un número válido.");
        } else {

            let euros = cantidad13.toFixed(2);
            document.write("Cantidad en Euros: " + euros + " €<br>");


            let yenes = (cantidad13 * 140).toFixed(2);
            document.write("Cantidad en Yenes: " + yenes + " ¥<br>");

            // 3. Mostrar con 3 decimales mínimos (usando .toFixed() para asegurar 3 decimales)
            let tresDecimalesMin = cantidad13.toFixed(3);
            document.write("Cantidad con 3 decimales mínimo: " + tresDecimalesMin + " €<br>");

            // 4. Mostrar con 3 decimales mínimo y máximo (sin redondear, sin el uso de .toFixed())
            let tresDecimalesExactos = cantidad13.toPrecision(6);  // Asegura que al menos 3 decimales se muestren
            document.write("Cantidad con 3 decimales mínimo y máximo: " + tresDecimalesExactos + " €<br>");
        }
    </script>
    <h2>Ejercicio 14</h2>
    <script>

        let a = parseFloat(prompt("Introduce el valor de a (coeficiente de x^2):"));
        let b = parseFloat(prompt("Introduce el valor de b (coeficiente de x):"));
        let c = parseFloat(prompt("Introduce el valor de c (constante):"));

        if (a === 0) {
            alert("El valor de 'a' no puede ser 0. La ecuación no es de segundo grado.");
        } else {

            let discriminante = b * b - 4 * a * c;


            if (discriminante > 0) {

                let x1 = (-b + Math.sqrt(discriminante)) / (2 * a);
                let x2 = (-b - Math.sqrt(discriminante)) / (2 * a);
                document.write("Las soluciones reales son: x1 = " + x1.toFixed(3) + " y x2 = " + x2.toFixed(3));
            } else if (discriminante === 0) {

                let x = -b / (2 * a);
                document.write("La solución real doble es: x = " + x.toFixed(3));
            } else {

                document.write("La ecuación no tiene soluciones reales (soluciones complejas).");
            }
        }
    </script>
