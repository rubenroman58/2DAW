<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Ejercicio 1</h2>
    <script>
        var a1 = [10, 20, 30, 40, 50];
        document.write(a1 + '<br>');
        document.write(a1.copyWithin(0, 2, 5).reverse().slice());
    </script>
    <h2>Ejercicio 2</h2>
    <script>
        var ej2 = ['manzana', 'naranja', 'platano'];
        var ej2entries = ej2.entries();
        for (el of ej2entries) {

            document.write('Producto: ' + el[0] + ':' + el[1] + '<br>')
        }
        cadena = ""
        for (const key of ej2.keys()) {
            cadena += key + ',';
            document.write('Las claves de los productos es: ' + cadena + '<br>')

        }
    </script>

    <h2>Ejercicio 3</h2>
    <script>
        var ej3 = [85, 75, 95, 65, 90];
        document.write(ej3.sort((a, b) => b - a).splice(0, 3));
    </script>

    <h2>Ejercicio 4</h2>
    <script>
        var ej4 = [1003, 1001, 1002, 1005, 1004]
        document.write(ej4.sort().reverse().splice(0, 3));
    </script>
    <h2>Ejercicio 5</h2>

    <script>
        var ej5 = [300, 200, 400, 100];


        var sortedArray = ej5.toSorted((a, b) => a - b);


        var reversedArray = sortedArray.toReversed();


        var result = reversedArray.slice(0, 2);


        document.write(result);
    </script>


    <h2>Ejercicio 6</h2>
    <script>
        var ej6 = [50, 30, 20, 10, 40]

        var arrayNuevo = ej6.sort(((a, b) => a - b))
        var arraynuevo2 = arrayNuevo.copyWithin(2, 1, 3)
        var final = arraynuevo2.slice(0, 3)
        document.write(final)
    </script>
    <h2>Ejercicio 7</h2>
    <script>
        var ej7 = ["pantalla completa", "sonido activado", "modo oscuro"]
        var claves = ej7.keys()
        var valores = ej7.values()
        for (c of claves) {
            document.write('Clave: ' + c + ':' + valores.next().value + '<br>')
        }
    </script>

<h2>Ejercicio 8</h2>
<script>
    var ej8 = [5003, 5001, 5002, 5005, 5004]
    ej8a=ej8.toSorted().reverse().slice(0,2)
    document.write(ej8a)
</script>

</body>

</html>
