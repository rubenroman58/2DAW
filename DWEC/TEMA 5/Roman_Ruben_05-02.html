    <script>
        function ejercicio3() {
            var nombreInput = document.getElementById("nombre");

            // Obtener los valores de las propiedades mencionadas
            var defaultValue = nombreInput.defaultValue;
            var maxLength = nombreInput.maxLength;
            var name = nombreInput.name;
            var readOnly = nombreInput.readOnly;
            var size = nombreInput.size;
            var type = nombreInput.type;
            var value = nombreInput.value;

            // Crear una lista con la información
            var mensaje = "<h2>Valores del campo de texto:</h2>";
            mensaje += "<ul>";
            mensaje += "<li><b>defaultValue:</b> " + defaultValue + "</li>";
            mensaje += "<li><b>maxLength:</b> " + maxLength + "</li>";
            mensaje += "<li><b>name:</b> " + name + "</li>";
            mensaje += "<li><b>readOnly:</b> " + (readOnly ? "Sí" : "No") + "</li>";
            mensaje += "<li><b>size:</b> " + size + "</li>";
            mensaje += "<li><b>type:</b> " + type + "</li>";
            mensaje += "<li><b>value:</b> " + value + "</li>";
            mensaje += "</ul>";

            // Mostrar los resultados en el div con id "ej3"
            document.getElementById("ej3").innerHTML = mensaje;
        }

    </script>

    <button type="button" onclick="ejercicio7()">Ejercicio 7</button>
    <div id="ej7"></div>

    <script>
        function ejercicio7() {
            var select = document.getElementById("alternativas");
            var opciones = select.options;

            var mensaje = "<h3>Alternativas:</h3><ul>";


            for (var i = 0; i < opciones.length; i++) {

                if (opciones[i].selected) {
                    mensaje += "<li><b>" + opciones[i].text + "</b> (Valor: " +
                        opciones[i].value + ")</li>";
                } else {
                    mensaje += "<li>" + opciones[i].text + " (Valor: " +
                        opciones[i].value + ")</li>";
                }
            }

            mensaje += "</ul>";
            document.getElementById("ej7").innerHTML = mensaje;
        }
    </script>
    <button onclick="ejercicio8()">ejercicio8</button>

    <script>
        function ejercicio8() {
            // Obtener el valor del campo de texto
            var opcionnueva = document.getElementById("nombre").value;

            // Verificar si el campo no está vacío
            if (opcionnueva.trim() !== "") {
                // Obtener el select donde vamos a agregar la nueva opción
                var select = document.getElementById("alternativas");

                // Crear un nuevo elemento option
                var option = document.createElement("option");

                // Establecer el texto y el value de la nueva opción
                option.text = opcionnueva;
                option.value = opcionnueva;

                // Agregar la nueva opción al select
                select.add(option);

                // Limpiar el campo de texto después de agregar la opción
                document.getElementById("nombre").value = "";

                // Mostrar mensaje de éxito
                document.getElementById("ej8").innerHTML = "<h3>Se ha añadido la opción: " + opcionnueva + "</h3>";
            } else {
                document.getElementById("ej8").innerHTML = "<h3>Por favor, ingrese un valor en el campo de texto.</h3>";
            }
        }
    </script>
