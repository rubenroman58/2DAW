<body>
    <h2>Ejercicio 1</h2>
    <div id="abuelo">
        <ul id="padre">
            <li id="hijo1"> Hola </li>
            <li id="hijo2"> Crack </li>
            <li id="hijo3"> de </li>
            <li id="hijo4"> la </li>
            <li id="hijo5"> Programación </li>
        </ul>
    </div>

    <div id="resultado"></div>

    <script>

        var elementoAbuelo = document.getElementById("abuelo");
        var elementoPadre = document.getElementById("padre");
        var hijo1 = document.getElementById("hijo1");
        var hijo2 = document.getElementById("hijo2");
        var hijo3 = document.getElementById("hijo3");
        var hijo4 = document.getElementById("hijo4");
        var hijo5 = document.getElementById("hijo5");


        function mostrarMensaje(mensaje) {
            var resultado = document.getElementById('resultado');
            resultado.innerHTML += mensaje + "<br>";
        }


        elementoAbuelo.addEventListener('click', () => {
            mostrarMensaje('Se hizo clic en abuelo');
        });


        elementoPadre.addEventListener('click', () => {
            mostrarMensaje('Se hizo clic en padre');
        });


        hijo1.addEventListener('click', () => {
            mostrarMensaje('Se hizo clic en hijo1');
        });
        hijo2.addEventListener('click', () => {
            mostrarMensaje('Se hizo clic en hijo2');
        });
        hijo3.addEventListener('click', () => {
            mostrarMensaje('Se hizo clic en hijo3');
        });
        hijo4.addEventListener('click', () => {
            mostrarMensaje('Se hizo clic en hijo4');
        });
        hijo5.addEventListener('click', () => {
            mostrarMensaje('Se hizo clic en hijo5');
        });
    </script>

    <h2>Ejercicio 5</h2>
    <input type="button" onclick="crearImagen()" value="Crear imagen">
    <input type="button" ondblclick="agrandarImagen()" value="Aumentar tamaño">
    <div id="contenedor"></div>

    <script>
        function crearImagen() {
            var img = document.createElement('img');

            img.src = "italia.jpg";

            img.style.width = "85%";

            document.getElementById('contenedor').appendChild(img);
        }
        function agrandarImagen() {
            img = document.getElementById('contenedor')
            imgNueva = img.style.width = "115%";

            document.getElementById('contenedor').appendChild(imgNueva);
        }
    </script>

    <h2>Ejercicio 10</h2>
    <input type="text" id="texto10">
    <div id="resultado10"></div>
    <script>
        document.getElementById('texto10').addEventListener('select', function () {
            var contenido = document.getElementById('texto10').value
            var textoSeleccionado = contenido.substring(this.selectionStart, this.selectionEnd);
            document.getElementById('resultado10').innerHTML = `<h3>${textoSeleccionado}</h3>`
        })
    </script>

    <h2>Ejercicio 11</h2>


    <img id="imagen" src="italia.jpg" width="300" onmouseup="vueltaImagen()" onmouseout="masPequeña()"
        onmouseover="masMayor()">

    <script>

        var imagen = document.getElementById('imagen');


        imagen.addEventListener('mousedown', function () {

            imagen.src = 'reinounido.jpg';
        });

        imagen.addEventListener('mousemove', function () {

            imagen.src = 'spain.jpg';
        });
        function vueltaImagen() {
            document.getElementById('imagen').src = 'italia.jpg'

        }
        function masPequeña() {
            document.getElementById('imagen').width = '200'

        }
        function masMayor() {
            document.getElementById('imagen').width = '400'

        }

    </script>
