    <script>

        let contenido = `Malaga (Andalucia) es una ciudad y municipio , capital de la provincia homónima, situada en la comunidad autónoma de Andalucía (España). Con una

        document.getElementById('textogrande').value = contenido;

        document.getElementById('b1').addEventListener('click', ejercicio1);

        document.getElementById('b11').addEventListener('click', ejercicio11);

        function ejercicio1() {
            var textocompleto = document.getElementsByName('textogrande')[0].value;
            let yearRegExp = new RegExp('[0-9]{4}', 'g');
            anos = textocompleto.matchAll(yearRegExp);
            let cadenatmp = "<ol>";
            for (const elemento of anos) { cadenatmp += "<li>" + elemento + "</li>"; }
            cadenatmp += "</ol>";
            document.getElementById('ejercicioid').innerHTML = cadenatmp;
        }

        function ejercicio2() {
            var textocompleto = document.getElementsByName('textogrande')[0].value;
            let yearRegExp = new RegExp('\\b[aeiou][a-zñ]{3}\\b', 'gi');
            let yearRegExp2 = /\b[aeiou][a-zñ]{3}\b/gi;
            anos = textocompleto.matchAll(yearRegExp2);
            let cadenatmp = "<ol>";
            for (const elemento of anos) { cadenatmp += "<li>" + elemento + "</li>"; }
            cadenatmp += "</ol>";
            document.getElementById('ejercicioid').innerHTML = cadenatmp;
        }


        function ejercicio3() {
            var textocompleto = document.getElementsByName('textogrande')[0].value;

            let RegExpEj3 = new RegExp('^\\w+', 'gm');
            let RegExpEj3lit = /^\w+/gm;
            //textocompleto = `${textocompleto}`;
            let arrayEjercicio3 = textocompleto.matchAll(RegExpEj3lit);
            let cadenatmp = "<ol>";
            for (const elemento of arrayEjercicio3) { cadenatmp += "<li>" + elemento + "</li>"; }
            cadenatmp += "</ol>";
            document.getElementById('ejercicioid').innerHTML = cadenatmp;
        }


        function ejercicio4() {
            var textocompleto = document.getElementsByName('textogrande')[0].value;
            let RegExpEj4lit = /\w+$/gm;
            let arrayEjercicio4 = textocompleto.matchAll(RegExpEj4lit);
            let cadenatmp = "<ol>";
            for (const elemento of arrayEjercicio4) { cadenatmp += "<li>" + elemento + "</li>"; }
            cadenatmp += "</ol>";

            document.getElementById('ejercicioid').innerHTML = cadenatmp;
        }


        function ejercicio5() {
            var textocompleto = document.getElementsByName('textogrande')[0].value;
            let RegExpEjlit = /"[a-záéíóúñ]+"/gi;
            // Esta es la expresión regular correcta
            let arrayEjercicio = textocompleto.matchAll(RegExpEjlit);  // Usar la variable correcta
            let cadenatmp = "<ol>";
            for (const elemento of arrayEjercicio) {
                cadenatmp += "<li>" + elemento + "</li>";
            }
            cadenatmp += "</ol>";

            document.getElementById('ejercicioid').innerHTML = cadenatmp;
        }

        function ejercicio6() {
            var textocompleto = document.getElementsByName('textogrande')[0].value;
            let RegExpEjlit = /a|o/g;
            // Esta es la expresión regular correcta
            let textoNuevo = textocompleto.replace(RegExpEjlit, '@')

            document.getElementById('ejercicioid').innerHTML = textoNuevo;
        }

        function ejercicio7() {
            var textocompleto = document.getElementsByName('textogrande')[0].value;
            let RegExpEjlit = /(952|951)\s?\d{3}\s?\d{3}/gm;

            let arrayEjercicio = textocompleto.match(RegExpEjlit);  // Usar la variable correcta
            let cadenatmp = "<ol>";
            for (const elemento of arrayEjercicio) {
                cadenatmp += "<li>" + elemento + "</li>";
            }
            cadenatmp += "</ol>";
            document.getElementById('ejercicioid').innerHTML = cadenatmp;
        }


        function ejercicio10() {
            var textocompleto = document.getElementsByName('textogrande')[0].value;
            // Reemplazamos los saltos de línea (\r y \n) por un espacio en el texto sin modificar el textarea original
            let textoSinSaltos = textocompleto.replace(/\n+/g, 'RUBEN ');
            document.getElementById('ejercicioid').innerHTML = textoSinSaltos;
        }

        function ejercicio13() {
            var textocompleto = document.getElementsByName('textogrande')[0].value;
            let RegExpEjlit = /\b(la|el|las|los)\b\s\b[a-záéíóúñ]{3}+\b/gm;
            let arrayEjercicio = textocompleto.match(RegExpEjlit);
            let cadenatmp = "<ol>";
            for (const elemento of arrayEjercicio) {
                cadenatmp += "<li>" + elemento + "</li>";
            }
            cadenatmp += "</ol>";

            document.getElementById('ejercicioid').innerHTML = cadenatmp;
        }
        // Ejemplo con un objeto
        const persona = {
            nombre: "Juan",
            edad: 30,
            ciudad: "Madrid"
        };

        for (let clave in persona) {
            console.log(clave + ": " + persona[clave]);
        }
        // Resultado:
        // nombre: Juan
        // edad: 30
        // ciudad: Madrid


        // Ejemplo con un array
        const frutas = ["manzana", "banana", "cereza"];

        for (let fruta of frutas) {
            console.log(fruta);
        }
        // Resultado:
        // manzana
        // banana
        // cereza



        // Objeto complejo con varias personas
        const personas = {
            juan: {
                edad: 30,
                ciudad: "Madrid",
                trabajos: ["ingeniero", "profesor"]
            },
            maria: {
                edad: 25,
                ciudad: "Barcelona",
                trabajos: ["diseñadora", "fotógrafa"]
            },
            pedro: {
                edad: 40,
                ciudad: "Sevilla",
                trabajos: ["médico"]
            }
        };

        // Recorriendo las propiedades de personas
        for (let persona in personas) {
            console.log("Información de " + persona + ":");

            // Recorriendo las propiedades de cada persona (como edad, ciudad, trabajos)
            for (let propiedad in personas[persona]) {
                if (propiedad === "trabajos") {
                    console.log(propiedad + ": " + personas[persona][propiedad].join(", "));
                } else {
                    console.log(propiedad + ": " + personas[persona][propiedad]);
                }
            }
            console.log("------------");
        }

        // Resultado:
        // Información de juan:
        // edad: 30
        // ciudad: Madrid
        // trabajos: ingeniero, profesor
        // ------------



        // Array de arrays (matriz)
        const matriz = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];

        // Recorriendo cada fila de la matriz
        for (let fila of matriz) {
            console.log("Nueva fila:");

            // Recorriendo los elementos dentro de cada fila
            for (let num of fila) {
                console.log(num);
            }
            console.log("------------");
        }

        // Resultado:
        // Nueva fila:
        // 1
        // 2
        // 3
        // ------------
        // Nueva fila:
        // 4
        // 5
        // 6
        // ------------
        // Nueva fila:
        // 7
        // 8
        // 9
        // ------------
