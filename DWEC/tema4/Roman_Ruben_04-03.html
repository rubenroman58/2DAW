    <h2>Ejercicio 1</h2>

    <script>

        function gradosARadianes(grados) {
            return grados * Math.PI / 180;
        }


        function Ej1Trigonometica(angulo, valor) {

            let radianes = gradosARadianes(angulo);


            if (valor === "cos") {
                return Math.cos(radianes);
            } else if (valor === "sen") {
                return Math.sin(radianes);
            } else if (valor === "tan") {
                return Math.tan(radianes);
            } else {
                return "Valor incorrecto. Usa 'cos', 'sen' o 'tan'.";
            }
        }


        let angulo = 45;
        let valor = "cos";
        let resultado = Ej1Trigonometica(angulo, valor);


        document.write(`El ${valor} de ${angulo} grados es: ${resultado}`);

    </script>
    <h2>Ejercicio 2</h2>
    <div id="algo"></div>

    <script>
        function Ej2JS(lista, id) {
            let valores = lista.split(",");
            let resultado = "<ul>";
            for (let i = 0; i < valores.length; i++) {
                resultado += "<li>" + valores[i].trim() + "</li>";
            }
            resultado += "</ul>";
            document.getElementById(id).innerHTML = resultado;
        }

        Ej2JS("hola,adios,bien,Hasta,mañana", "algo");
    </script>

    <h2>Ejercicio 8</h2>
    <script>
        function generarNumeroAleatorio() {
            return Math.floor(Math.random() * 10);
        }

        function generarTabla() {
            let filas = 4;
            let columnas = 5;
            let nuevoArray = [];

            for (let i = 0; i < filas; i++) {
                nuevoArray[i] = [];
                for (let j = 0; j < columnas; j++) {
                    nuevoArray[i][j] = generarNumeroAleatorio();
                }
            }
            let tabla = "<table border='1' style='border-collapse: collapse;'>"
            for (let i = 0; i < filas; i++) {
                tabla += "<tr>"
                for (let j = 0; j < columnas; j++) {
                    tabla += '<td>' + nuevoArray[i][j] + "</td>";
                }
                tabla += "</tr>";
            }
            tabla += '</table>'
            return tabla;
        }
        document.write(generarTabla());
    </script>
    <h2>Ejercicio 9</h2>
    <script>
        function generarCuadradoMagico(i) {

            const cuadrado = [
                [i + 3, i + 8, i + 1],
                [i + 2, i + 4, i + 6],
                [i + 7, i, i + 5],
            ];


            document.write("Cuadrado magico:");
            for (let fila of cuadrado) {
                document.write(fila.join("\t"));
            }
        }

        const valorInicial = 5;
        generarCuadradoMagico(valorInicial);
    </script>

    </script>

    <h2>Ejercicio 12</h2>
    <script>
        function factorial(n) {
            if (n === 0) {
                return 1;
            }
            return n * factorial(n - 1);
        }

        document.write(factorial(8));
    </script>
