<h2>Ejercicio 9</h2>
    <form>
        <label for="id9">Identificador:</label>
        <input type="text" name="id9" id="id9">
        <br>
        <label for="nombre9">Nombre:</label>
        <input type="text" name="nombre9" id="nombre9">
        <br>
        <label for="apellidos9">Apellidos:</label>
        <input type="text" name="apellidos9" id="apellidos9">
        <br>
        <label for="nacimiento9">Fecha de nacimiento:</label>
        <input type="date" name="nacimiento9" id="nacimiento9">
        <br>
        <label for="puesto9">Puesto:</label>
        <input type="text" name="puesto9" id="puesto9">
        <br>
        <input type="button" value="Enviar datos" onclick="enviarDatos9()" />
        <input type="button" value="Mostrar todos los datos" onclick="mostrarDatos9()" />
        <input type="button" value="Mostrar registro por ID" onclick="mostrarRegistroPorId()" />
        <input type="button" value="Años activos hasta jubilación" onclick="añosActivosHastaJubilacion()" />
    </form>

    <div id="resultado9"></div>

    <script>

        var arrayDatos9 = [];


        function enviarDatos9() {
            var iden9 = document.getElementById('id9').value;
            var nombre9 = document.getElementById('nombre9').value;
            var apellidos9 = document.getElementById('apellidos9').value;
            var nacimiento9 = document.getElementById('nacimiento9').value;
            var puesto9 = document.getElementById('puesto9').value;

           
            var empleado = {
                id: iden9,
                nombre: nombre9,
                apellidos: apellidos9,
                nacimiento: nacimiento9,
                puesto: puesto9
            };

            arrayDatos9.push(empleado);

            document.getElementById('id9').value = '';
            document.getElementById('nombre9').value = '';
            document.getElementById('apellidos9').value = '';
            document.getElementById('nacimiento9').value = '';
            document.getElementById('puesto9').value = '';
        }


        function mostrarDatos9() {
            var resultado = "<ul>";
            for (var i = 0; i < arrayDatos9.length; i++) {
                resultado += "<li>" + arrayDatos9[i].nombre + " " + arrayDatos9[i].apellidos + "</li>";
            }
            resultado += "</ul>";
            document.getElementById('resultado9').innerHTML = resultado;
        }


        function mostrarRegistroPorId() {
            var idBuscar = prompt("Ingrese el ID del empleado:");
            var empleadoEncontrado = null;
            for (var i = 0; i < arrayDatos9.length; i++) {
                if (arrayDatos9[i].id === idBuscar) {
                    empleadoEncontrado = arrayDatos9[i];
                    break;
                }
            }

            if (empleadoEncontrado) {
                var resultado = `
                    <p>ID: ${empleadoEncontrado.id}</p>
                    <p>Nombre: ${empleadoEncontrado.nombre} ${empleadoEncontrado.apellidos}</p>
                    <p>Fecha de nacimiento: ${empleadoEncontrado.nacimiento}</p>
                    <p>Puesto: ${empleadoEncontrado.puesto}</p>
                `;
                document.getElementById('resultado9').innerHTML = resultado;
            } else {
                alert("Empleado no encontrado.");
            }
        }


        function añosActivosHastaJubilacion() {
            var resultado = "<ul>";
            var fechaActual = new Date();
            var edadJubilacion = 67;
            for (var i = 0; i < arrayDatos9.length; i++) {
                var fechaNacimiento = new Date(arrayDatos9[i].nacimiento);
                var edad = fechaActual.getFullYear() - fechaNacimiento.getFullYear();
                var mes = fechaActual.getMonth() - fechaNacimiento.getMonth();
                if (mes < 0 || (mes === 0 && fechaActual.getDate() < fechaNacimiento.getDate())) {
                    edad--;
                }

                var añosRestantes = edadJubilacion - edad;
                if (añosRestantes > 0) {
                    resultado += "<li>" + arrayDatos9[i].nombre + " " + arrayDatos9[i].apellidos + ": " + añosRestantes + " años hasta la jubilación.</li>";
                } else {
                    resultado += "<li>" + arrayDatos9[i].nombre + " " + arrayDatos9[i].apellidos + ": Ya está jubilado o superó los 67 años.</li>";
                }
            }
            resultado += "</ul>";
            document.getElementById('resultado9').innerHTML = resultado;
        }
    </script>
