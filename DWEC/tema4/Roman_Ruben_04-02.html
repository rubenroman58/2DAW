    <h2>Ejercicio 5</h2>

    <script>

 
        const datos5 = new Array(11);
        for (let i = 0; i < 11; i++) {
            datos5[i] = new Array(11);
            for (let j = 0; j < 11; j++) {
                datos5[i][j] = new Array(11);
                for (let k = 0; k < 11; k++) {
                  
                    datos5[i][j][k] = i * j * k;
                }
            }
        }
    
  
        document.write('<table border="1" style="border-collapse: collapse;">');
    
        for (let i = 0; i < 11; i++) {
            document.write('<tr>');  
            for (let j = 0; j < 11; j++) {
                document.write('<td style="padding: 5px;">');  
                for (let k = 0; k < 11; k++) {
                    document.write(datos5[i][j][k] + ' ');  
                }
                document.write('</td>');  
            }
            document.write('</tr>');  
        }
    
        document.write('</table>');  
    
    </script>
