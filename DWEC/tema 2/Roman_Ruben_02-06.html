<body>

    <h2>Ejercicio 3</h2>
    <script>
        // Pedimos la fecha de nacimiento al usuario
        let entrada = prompt('Escribe la fecha de nacimiento (yyyy-mm-dd):');

        // Convertimos la entrada en un objeto Date
        let fechaNacimiento = new Date(entrada);

        // Obtenemos la fecha actual
        let fechaActual = new Date();

        // Calculamos la diferencia de años
        let edad = fechaActual.getFullYear() - fechaNacimiento.getFullYear();

        // Ajustamos si la persona aún no ha cumplido años este año
        let mesActual = fechaActual.getMonth();
        let diaActual = fechaActual.getDate();
        let mesNacimiento = fechaNacimiento.getMonth();
        let diaNacimiento = fechaNacimiento.getDate();

        if (mesNacimiento > mesActual || (mesNacimiento === mesActual && diaNacimiento > diaActual)) {
            edad--;
        }

        // Verificamos si es mayor de edad
        if (edad >= 18) {
            document.write('Eres mayor de edad');
        } else {
            document.write('No eres mayor de edad');
        }
    </script>
